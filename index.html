<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather</title>

        <link rel="stylesheet" href="/js/libraries/leaflet/leaflet.css" />
        <link rel="stylesheet" href="/js/libraries/leaflet/leaflet-openweathermap.css" />
        <link rel="stylesheet" href="/js/libraries/leaflet/leaflet-languageselector.css" />

        <script src="/js/libraries/leaflet/leaflet.js"></script>
        <script src="/js/libraries/leaflet/Permalink.js"></script>
        <script src="/js/libraries/leaflet/Permalink.Layer.js"></script>
        <script src="/js/libraries/leaflet/Permalink.Overlay.js"></script>
        <script src="/js/libraries/leaflet/leaflet-openweathermap.js"></script>
        <script src="/js/libraries/leaflet/leaflet-languageselector.js"></script>


        <link rel="stylesheet" href="/style.css">
    </head>

    <body>

        <input placeholder="Enter Your ZIP Code" name="name" id="zip" />
        <p id="zip_display"></p>
        <p data-binding="error"></p>

        <div class="results">
            <h1 data-binding="current_description_main"></h1>
            <h1 data-binding="current_description_long"></h1>
            <h1 data-binding="current_description_icon"></h1>
            <h1 data-binding="current_temp_current"></h1>
            <h1 data-binding="current_temp_high"></h1>
            <h1 data-binding="current_temp_low"></h1>
            <h1 data-binding="current_wind_speed"></h1>
            <h1>
                <span data-binding="current_wind_degree"></span><span class="degree_symbol">&deg;</span>
            </h1>

            <h1 data-binding="day_0_description_main"></h1>
            <h1 data-binding="day_0_description_long"></h1>
            <h1 data-binding="day_0_description_icon"></h1>
            <h1 data-binding="day_0_temp_current"></h1>
            <h1 data-binding="day_0_temp_high"></h1>
            <h1 data-binding="day_0_temp_low"></h1>
            <h1 data-binding="day_0_wind_speed"></h1>
            <h1>
                <span data-binding="day_0_wind_degree"></span><span class="degree_symbol">&deg;</span>
            </h1>

            <h1 data-binding="day_1_description_main"></h1>
            <h1 data-binding="day_1_description_long"></h1>
            <h1 data-binding="day_1_description_icon"></h1>
            <h1 data-binding="day_1_temp_current"></h1>
            <h1 data-binding="day_1_temp_high"></h1>
            <h1 data-binding="day_1_temp_low"></h1>
            <h1 data-binding="day_1_wind_speed"></h1>
            <h1>
                <span data-binding="day_1_wind_degree"></span><span class="degree_symbol">&deg;</span>
            </h1>


            <h1 data-binding="day_2_description_main"></h1>
            <h1 data-binding="day_2_description_long"></h1>
            <h1 data-binding="day_2_description_icon"></h1>
            <h1 data-binding="day_2_temp_current"></h1>
            <h1 data-binding="day_2_temp_high"></h1>
            <h1 data-binding="day_2_temp_low"></h1>
            <h1 data-binding="day_2_wind_speed"></h1>
            <h1>
                <span data-binding="day_2_wind_degree"></span><span class="degree_symbol">&deg;</span>
            </h1>


            <h1 data-binding="day_3_description_main"></h1>
            <h1 data-binding="day_3_description_long"></h1>
            <h1 data-binding="day_3_description_icon"></h1>
            <h1 data-binding="day_3_temp_current"></h1>
            <h1 data-binding="day_3_temp_high"></h1>
            <h1 data-binding="day_3_temp_low"></h1>
            <h1 data-binding="day_3_wind_speed"></h1>
            <h1>
                <span data-binding="day_3_wind_degree"></span><span class="degree_symbol">&deg;</span>
            </h1>


            <h1 data-binding="day_4_description_main"></h1>
            <h1 data-binding="day_4_description_long"></h1>
            <h1 data-binding="day_4_description_icon"></h1>
            <h1 data-binding="day_4_temp_current"></h1>
            <h1 data-binding="day_4_temp_high"></h1>
            <h1 data-binding="day_4_temp_low"></h1>
            <h1 data-binding="day_4_wind_speed"></h1>
            <h1>
                <span data-binding="day_4_wind_degree"></span><span class="degree_symbol">&deg;</span>
            </h1>

            <h1 data-binding="day_5_description_main"></h1>
            <h1 data-binding="day_5_description_long"></h1>
            <h1 data-binding="day_5_description_icon"></h1>
            <h1 data-binding="day_5_temp_current"></h1>
            <h1 data-binding="day_5_temp_high"></h1>
            <h1 data-binding="day_5_temp_low"></h1>
            <h1 data-binding="day_5_wind_speed"></h1>
            <h1>
                <span data-binding="day_5_wind_degree"></span><span class="degree_symbol">&deg;</span>
            </h1>
        </div>


        <div id="map"></div>




        <script src="/js/script.js" type="module"></script>
    </body>
</html>
