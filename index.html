<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather</title>

        <link rel="stylesheet" href="/leaflet/leaflet.css" />
        <link rel="stylesheet" href="/leaflet/leaflet-openweathermap.css" />
        <link rel="stylesheet" href="/files/map.css" />
        <link rel="stylesheet" href="/leaflet/leaflet-languageselector.css" />

        <script src="/leaflet/leaflet.js"></script>
        <script src="/leaflet/Permalink.js"></script>
        <script src="/leaflet/Permalink.Layer.js"></script>
        <script src="/leaflet/Permalink.Overlay.js"></script>
        <script src="/leaflet/leaflet-openweathermap.js"></script>
        <script src="/leaflet/leaflet-languageselector.js"></script>



        <link rel="stylesheet" href="/style.css">
    </head>

    <body>


        <input placeholder="Enter Your ZIP Code" name="name" id="zip" />
        <p id="zip_display"></p>





        <div class="field">
            <label for="name">Enter your name:</label>
            <input id="name" type="text" name="name" data-model="name" />
        </div>

        <div class="field">
            <label for="title">Enter your title:</label>
            <input id="title" type="text" name="title" data-model="title" />
        </div>

        <div class="results">
            <h1 data-binding="name"></h1>
            <h2 data-binding="title"></h2>
        </div>

        <script src="/script.js" type="module"></script>
    </body>

</html>
